[package]
name = "liftover"
version = "0.4.5"
authors = ["OKAMURA, Yasunobu <okamura@informationsea.info>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
test_all = []

[dependencies]
bio = { version = "1", features = ["runtime-dispatch-simd"] }
regex = "1"
once_cell = "1"
indexmap = "2"
csv = "1"
log = "0.4"
nom = "7"
serde = "1"
serde_json = "1"
anyhow = "1"
thiserror = "1"

[dev-dependencies]
flate2 = "1"
serde_json = "1"
autocompress = "0.6"
